
import "MonsterType.proto";
import "ColorProto.proto";

package proto;

option java_package = "com.lvl6.aoc2.noneventprotos";
option java_outer_classname = "Monster";

message MonsterProto {
	optional int32 monsterID = 1;
	optional int32 maxHealth = 2;
	optional int32 maxMana = 3;
	optional int32 attack = 4;
	optional int32 defense = 5;
	required MonsterType type = 6;
	optional ColorProto color = 7;
	optional float size = 8;
	optional int32 experience = 9;
	optional bool isBoss = 10;
}