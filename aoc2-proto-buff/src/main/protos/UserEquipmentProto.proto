
package proto;

option java_package = "com.lvl6.aoc2.noneventprotos";
option java_outer_classname = "UserEquipment";

message UserEquipmentProto {
	optional string userEquipID = 1;
	optional string userID = 2;
	optional string equipID = 3;
	optional int32 equipLevel = 4;
	optional int32 currDurability = 5;
	optional bool equipped = 6;
	optional int64 timeAcquired = 7;
	optional int32 levelOfUserWhenAcquired = 8;
	optional string dungeonRoomOrChestAcquiredFrom = 9;
}