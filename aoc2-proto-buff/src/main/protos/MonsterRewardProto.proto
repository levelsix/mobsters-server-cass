
package proto;

option java_package = "com.lvl6.aoc2.noneventprotos";
option java_outer_classname = "MonsterReward";

message MonsterRewardProto {
	optional int32 monsterID = 1;
	optional int32 equipIDs = 2;
	optional int32 equipDropChance = 3;
	optional int32 itemIDs = 4;
	optional int32 itemDropChance = 5;
	optional int32 minGold = 6;
	optional int32 maxGold = 7;
	optional int32 minTonic = 8;
	optional int32 maxTonic = 9;
	optional bool isBoss = 10;
}